##################################################################################################
#ClusterRoleBinding
##################################################################################################
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.app.name }}
  labels:
  {{- include "EKS_Autoscaler.lables01" . |nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.app.name }}
subjects:
  - kind: ServiceAccount
    {{- include "EKS_Autoscaler.name" . |nindent 4 }}
